<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Sign-Up</title>
	<link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
	<link href="../static/css/signup.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
	<div class="form-style-10">
		<h1>Sign Up</h1>
		<form action = "/signup" method = "post">
    			<div class="inner-wrap">
				<label>Name <input type="text" name="name" /></label>
				<label>Email <input type="email" name="email" /></label>
				<label>Password <input type="password" name="pass" /></label>
				<label>Confirm Password <input type="password" name="con_pass" /></label>
			</div>
			<div class="button-section">
				<input type="submit" name="Sign Up" value = "Sign Up"/>
				<span class="privacy-policy"><input type="checkbox" name="field7">You agree to our Terms and Policy. </span>
			</div>
		</form>
	</div>
</body>
</html>
